<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lexi Dugo - Developer</title>
    <link href="../styles/src/output.css" rel="stylesheet">
</head>
<body>
    <!-- header styles -->
    <header class="relative	pt-14 max-w-4xl mx-6">
        <div id="contentContainer" class="grid gap-6 gap-y-8">
            <div id="profileData" class="grid gap-6 text-center leading-none">
                <div id="profileBorder" class="justify-self-center">
                    <div id="profilePhoto" class="w-28 rounded-full overflow-hidden flex items-end justify-center">
                        <img src="../assets/dugo-headshot.png" class="w-4/6" alt="headshot of me">
                    </div>
                </div>
                <h2 id="profileName" class="text-h2 font-bold">Lexi Dugo</h2>
                <h3 id="profileProfession" class="text-h3 font-bold">Front-End Developer</h3>
                <ul id="profileSocials" class="flex justify-center gap-x-10">
                    <a href="https://instagram.com/lexidugo" target="_blank"><i class="fa-brands fa-instagram fa-2x"></i></a>
                    <a href="https://linkedin.com/ln/lexidugo" target="_blank"><i class="fa-brands fa-linkedin fa-2x"></i></a>
                    <a href="https://github.com/alstdu" target="_blank"><i class="fa-brands fa-github fa-2x"></i></a>
                </ul>
            </div>
            <div id="profileInfo" class="grid gap-6 grid-cols-3 justify-center gap-x-10	">
                <div class="profile-info-group  text-center">
                    <h3 id="profileStat" class="text-h3 font-bold">2</h3>
                    <p id="profileStatDescription1">years of <br> development </p>
                </div>
                <div class="profile-info-group text-center">
                    <h3 id="profileStat2" class="text-h3 font-bold">2024</h3>
                    <p id="profileStatDescription2">Graduate <br> of BCIT</p>
                </div>
                <div class="profile-info-group text-center">
                    <h3 id="profileStat3" class="text-h3 font-bold">9</h3>
                    <p id="profileStatDescription3">years of <br> customer service</p>
                </div>
            </div>
            <div id="profileButtons" class="flex items-center justify-center">
                <a download="" href="../assets/lexidugo-CV.pdf" class="download-cv rounded-md bg-enthusiast px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-md">Download CV <i class="fa-solid fa-download"></i></a>
            </div>
        </div>
    </header>
    <!-- Main content -->
    <main>
        <section class="filters container">
            <!-- filter tabs -->
            <ul class="filters-content mx-7 my-7 flex gap-x-2 justify-between">
                <button class="filters-button w-full rounded-md bg-grey-light px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-md duration-75" data-target="#projects">Projects</button>
                <button class="filters-button w-full rounded-md bg-grey-light px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-md duration-75" data-target="#skills">Skills</button>
            </ul>
            <div class="filters-sections">
                <!-- projects -->
                <div class="projects-content grid gap-6" data-content id="projects">
                    <article class="project-card relative rounded-3xl">
                        <img src="../assets/dndtoolspreview.png" alt="" class="project-img w-full h-full rounded-3xl">
                        <div class="project-modal grid absolute w-full h-full bottom-0 left-0 items-end overflow-hidden p-2.5">
                            <div>
                                <span class="projects-subtitle">HTML, CSS, JS Plugins</span>
                                <h3 class="projects-title text-h3 font-bold">D&D Tools</h3>
                                <a href="" class="projects-button filters-button rounded-md bg-grey-light px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-md"><i class="fa-solid fa-link"></i></a>
                            </div>
                        </div>
                    </article>
                    <article class="project-card relative rounded-3xl">
                        <img src="../assets/ilogeldpreview.png" alt="" class="project-img project-img w-full h-full rounded-3xl">
                        <div class="project-modal grid absolute w-full h-full bottom-0 left-0 items-end overflow-hidden p-2.5">
                            <div>
                                <span class="projects-subtitle">Figma Prototype</span>
                                <h3 class="projects-title text-h3">ILog ELD</h3>
                                <a href="" class="projects-button filters-button rounded-md bg-grey-light px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-md"><i class="fa-solid fa-link"></i></a>
                            </div>
                        </div>
                    </article>
                    <article class="project-card relative rounded-3xl">
                        <img src="../assets/dndtoolspreview.png" alt="" class="project-img project-img w-full h-full rounded-3xl">
                        <div class="project-modal grid absolute w-full h-full bottom-0 left-0 items-end overflow-hidden p-2.5">
                            <div>
                                <span class="projects-subtitle">GitHub Collaboration, Accessibility</span>
                                <h3 class="projects-title text-h3">Furry Friends Daycare</h3>
                                <a href="" class="projects-button filters-button rounded-md bg-grey-light px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-md"><i class="fa-solid fa-link"></i></a>
                            </div>
                        </div>
                    </article>
                    <article class="project-card relative rounded-3xl">
                        <img src="../assets/dndtoolspreview.png" alt="" class="project-img project-img w-full h-full rounded-3xl">
                        <div class="project-modal grid absolute w-full h-full bottom-0 left-0 items-end overflow-hidden p-2.5">
                            <div>
                                <span class="projects-subtitle">Some Tags</span>
                                <h3 class="projects-title text-h3">Some Project</h3>
                                <a href="" class="projects-button filters-button rounded-md bg-grey-light px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-md"><i class="fa-solid fa-link"></i></a>
                            </div>
                        </div>
                    </article>
                </div>
                <!-- skills -->
                <div class="skills-content grid" data-content id="skills"></div>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/3cfd59dd50.js" crossorigin="anonymous"></script>
    <script src=""></script>
    <script src=""></script>
</body>
</html>
